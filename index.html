<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
  <div class="row">
      <div class="column" style="background-color:#10d9d6;">
        <h2>Beverage shop</h2>
  
        <label>Type: </label>
        <select id="Type" >
          <option value="Juice">Juice</option>
          <option value="Milk">Milk</option>
          <option value="Tea">Tea</option>
          <option value="Coffee">Coffee</option>
          <option value="Soda">Soda</option>
          <option value="Energy Drink">Energy Drink</option>
          <option value="Other">Other</option>
        </select>
        <br>

        <label>Sugar Free? </label>
        <select id="Sugar Free">
          <option value="TRUE">Yes </option>
          <option value="FALSE">No</option>
        </select>

        <br>

        <label>Calories </label>
        <br>
        <input oninput="showCalories()" type="range" min="10" max="460" value="25" class="slider" id="calories">
        <p id = "sliderValue">0</p>
        <button onclick = "results(document.getElementById('Type').value,  document.getElementById('Sugar Free').value,  document.getElementById('calories').value);">get result</button>
      <!-- closes the first column -->
      </div>

        
      <div class="column" style="background-color:#d43deb;">
        <div class="outputBox" id="outputBox">
            <p id="output"></p>
        </div>
      </div>
    
    <!-- closes the entire row -->
    </div>
       
  
      
        <script src="utils.js"></script>
        <script src="script.js"></script>
      
     
  </body>
</html>
